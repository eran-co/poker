<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Poker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
<div id="login" class="main container">
    <h1 class="ui dividing header">
        Simple HTML 5 poker game
    </h1>
    <p>Trying to implement a fully functional poker game with modern web technologies.</p>
    <div class="ui two column aligned relaxed grid basic middle segment">
        <div class="column">
            <div class="ui fluid form segment">
                <h3 class="ui header">Log-in</h3>
                <div class="ui warning message login-warning">
                    <div class="header">
                        Oops, something went wrong...
                    </div>
                    please check your user name and password and try again
                </div>
                <div class="field">
                    <label>Username</label>
                    <div class="ui left labeled icon input">
                        <input placeholder="Username" name="username" value="eran" type="text">
                        <i class="user icon"></i>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left labeled icon input">
                        <input type="password" name="password" value="1234" placeholder="Password">
                        <i class="lock icon"></i>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
                <div class="ui blue submit button login">Login</div>
            </div>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
        <div class="column">
            <div class="ui fluid form segment">
                <h3 class="ui header">Register</h3>
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label>
                        <input placeholder="First Name" type="text">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input placeholder="Last Name" type="text">
                    </div>
                </div>
                <div class="field">
                    <label>Username</label>
                    <input placeholder="Username" type="text">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password">
                </div>

                <div class="ui blue submit button register">Submit</div>
            </div>
        </div>
    </div>
</div>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/semantic.js"></script>
<script src="js/login.js"></script>
</body>
</html>
